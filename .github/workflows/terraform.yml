name: Terraform Infrastructure

on:
  workflow_dispatch:
    inputs:
      action:
        description: "Terraform action (plan, apply, destroy)"
        required: true
        default: "plan"
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  contents: write
  actions: write
  id-token: write

env:
  TF_VAR_yc_zone: ${{ secrets.YC_ZONE }}
  TF_VAR_yc_token: ${{ secrets.YC_TOKEN }}
  TF_VAR_yc_cloud_id: ${{ secrets.YC_CLOUD_ID }}
  TF_VAR_yc_folder_id: ${{ secrets.YC_FOLDER_ID }}
  TF_VAR_yc_access_key: ${{ secrets.YC_ACCESS_KEY }}
  TF_VAR_yc_secret_key: ${{ secrets.YC_SECRET_KEY }}

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate SSH Key
        if: ${{ github.event.inputs.action == 'apply' }}
        id: ssh-key
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/id_rsa -N "" -q
          echo "SSH_PUB_KEY=$(cat ~/.ssh/id_rsa.pub)" >> $GITHUB_ENV
          echo "SSH_PRIV_KEY=$(cat ~/.ssh/id_rsa | base64 -w0)" >> $GITHUB_ENV

      - name: Save SSH Key
        if: ${{ github.event.inputs.action == 'apply' }}
        uses: actions/upload-artifact@v4
        with:
          name: ssh-key
          path: |
            ~/.ssh/id_rsa
            ~/.ssh/id_rsa.pub
          retention-days: 1

      - name: Save SSH Key to GitHub Secrets
        if: ${{ github.event.inputs.action == 'apply' }}
        uses: actions/github-script@v6
        with:
          script: |
            await github.rest.actions.createOrUpdateRepoSecret({
              owner: context.repo.owner,
              repo: context.repo.repo,
              secret_name: 'SSH_PRIV_KEY',
              encrypted_value: '${{ env.SSH_PRIV_KEY }}'
            })

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.3.7"
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: ./infra
        run: |
          terraform init \
            -backend-config="access_key=$TF_VAR_yc_access_key" \
            -backend-config="secret_key=$TF_VAR_yc_secret_key" \
            -backend-config="key=terraform.tfstate"

      - name: Terraform Validate
        working-directory: ./infra
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./infra
        if: ${{ github.event.inputs.action == 'plan' }}
        run: terraform plan -input=false -out=tfplan
        continue-on-error: false

      - name: Upload Terraform Plan
        if: ${{ github.event.inputs.action == 'plan' && success() }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: ${{ github.workspace }}/infra/tfplan
          retention-days: 1
          if-no-files-found: error

      - name: Terraform Apply
        working-directory: ./infra
        if: ${{ github.event.inputs.action == 'apply' }}
        run: |
          terraform apply -input=false -auto-approve
          echo "VM_IP=$(terraform output -raw vm_ip)" >> $GITHUB_ENV
        env:
          TF_VAR_ssh_pub_key: ${{ env.SSH_PUB_KEY }}

      - name: Upload Terraform State
        if: ${{ github.event.inputs.action == 'apply' && success() }}
        uses: actions/upload-artifact@v4
        with:
          name: terraform-state
          path: |
            ${{ github.workspace }}/infra/.terraform.lock.hcl
            ${{ github.workspace }}/infra/terraform.tfstate
          retention-days: 1
          if-no-files-found: ignore

      - name: Terraform Outputs
        if: ${{ github.event.inputs.action == 'apply' && success() }}
        run: |
          echo "VM IP: ${{ env.VM_IP }}"

      - name: Terraform Destroy
        working-directory: ./infra
        if: ${{ github.event.inputs.action == 'destroy' }}
        run: terraform destroy -input=false -auto-approve
